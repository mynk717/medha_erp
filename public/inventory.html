<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medha Sanitary Inventory Manager</title>

  <!-- Google APIs (keep as-is if you use them later) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- IMPORTANT: paths are relative to /public -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="/medha-logo.png" alt="Medha ERP Logo" class="logo" />
      <h1> Sanitary Inventory Manager</h1>
      <button id="connect-sheet" class="btn-primary">ðŸ”— Connect Google Sheet</button>
      <div id="status" class="status"></div>

    <nav class="tabs">
      <button class="tab active" data-tab="inventory">ðŸ“¦ Inventory</button>
      <button class="tab" data-tab="purchases">ðŸ’° Purchases</button>
      <button class="tab" data-tab="sales">ðŸ’µ Sales</button>
      <button class="tab" data-tab="invoices">ðŸ“‹ Invoices</button>
      <button class="tab" data-tab="bills">ðŸ“„ Bills</button>
    </nav>

    <!-- Inventory tab -->
    <div id="inventory-tab" class="tab-content active">
      <table id="inventory-table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>SKU</th><th>Stock</th>
            <th>Cost â‚¹</th><th>Sale â‚¹</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="add-item" class="form-grid">
        <input placeholder="Faucet, Pipe, Tap" required />
        <input placeholder="SKU123" required />
        <input type="number" placeholder="Stock" min="0" required />
        <input type="number" placeholder="Cost â‚¹" step="0.01" />
        <input type="number" placeholder="Sale â‚¹" step="0.01" />
        <button type="submit">âž• Add Item</button>
      </form>
    </div>

    <!-- Purchases tab -->
    <div id="purchases-tab" class="tab-content">
      <table id="purchases-table">
        <thead>
          <tr>
            <th>Date</th><th>Supplier</th><th>Item</th>
            <th>Qty</th><th>Cost â‚¹</th><th>Total â‚¹</th><th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="add-purchase" class="form-grid">
        <input type="date" required />
        <input placeholder="Supplier Name" required />
        <select id="purchase-items" required><option>Loading...</option></select>
        <input type="number" placeholder="Qty" min="1" required />
        <input type="number" placeholder="Cost â‚¹/unit" step="0.01" required />
        <button type="submit">âž• Add Purchase</button>
      </form>
    </div>

    <!-- Sales tab -->
    <div id="sales-tab" class="tab-content">
      <table id="sales-table">
        <thead>
          <tr>
            <th>Date</th><th>Customer</th><th>Item</th>
            <th>Qty</th><th>Sale â‚¹</th><th>Total â‚¹</th><th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="add-sale" class="form-grid">
        <input type="date" required />
        <input placeholder="Customer Name" required />
        <select id="sale-items" required><option>Loading...</option></select>
        <input type="number" placeholder="Qty" min="1" required />
        <input type="number" placeholder="Sale â‚¹/unit" step="0.01" required />
        <button type="submit">âž• Add Sale</button>
      </form>
    </div>

    <!-- Invoices tab -->
    <div id="invoices-tab" class="tab-content">
      <table id="invoices-table">
        <thead>
          <tr>
            <th>ID</th><th>Customer</th><th>Date</th>
            <th>Total â‚¹</th><th>Due Date</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Bills tab -->
    <div id="bills-tab" class="tab-content">
      <table id="bills-table">
        <thead>
          <tr>
            <th>ID</th><th>Supplier</th><th>Date</th>
            <th>Total â‚¹</th><th>Due Date</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>

      </table>
    </div>
  </div>

  <!-- IMPORTANT: JS path from /public -->
  <script src="/inventory.js"></script>
</body>
</html>
