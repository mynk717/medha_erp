<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medha Sanitary Inventory Manager</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ› Medha Sanitary Inventory</h1>
      <p>Manage stock, purchases, sales & invoices via your Google Sheet</p>
      <button id="connect-sheet" class="btn-primary">ğŸ”— Connect Google Sheet</button>
      <div id="status" class="status"></div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="inventory">ğŸ“¦ Inventory</button>
      <button class="tab" data-tab="purchases">ğŸ’° Purchases</button>
      <button class="tab" data-tab="sales">ğŸ’µ Sales</button>
      <button class="tab" data-tab="invoices">ğŸ“‹ Invoices</button>
      <button class="tab" data-tab="bills">ğŸ“„ Bills</button>
    </nav>

    <main>
      <!-- Inventory Tab -->
      <div id="inventory-tab" class="tab-content active">
        <div class="table-container">
          <table id="inventory-table">
            <thead>
              <tr><th>Name</th><th>SKU</th><th>Stock</th><th>Cost</th><th>Sale</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <form id="add-item" class="form-grid">
          <input placeholder="Item Name (Faucet, Pipe)" required>
          <input placeholder="SKU" required>
          <input type="number" placeholder="Quantity" min="0" required>
          <input type="number" placeholder="Cost Price" step="0.01">
          <input type="number" placeholder="Sale Price" step="0.01">
          <button type="submit">â• Add Item</button>
        </form>
      </div>

      <!-- Purchases Tab -->
      <div id="purchases-tab" class="tab-content">
        <div class="table-container">
          <table id="purchases-table">
            <thead>
              <tr><th>Date</th><th>Supplier</th><th>Item</th><th>Qty</th><th>Cost</th><th>Total</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <form id="add-purchase" class="form-grid">
          <input type="date" required>
          <input placeholder="Supplier" required>
          <select id="purchase-item"></select>
          <input type="number" placeholder="Qty" min="1" required>
          <input type="number" placeholder="Cost" step="0.01" required>
          <button type="submit">â• Add Purchase</button>
        </form>
      </div>

      <!-- Similar structure for Sales, Invoices, Bills tabs -->
    </main>
  </div>
  <script src="/inventory.js"></script>
</body>
</html>
